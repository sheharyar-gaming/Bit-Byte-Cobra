<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game Mobile</title>
    <style>
        /* CSS Settings */
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            text-align: center;
        }

        canvas {
            border: 4px solid #e94560;
            background-color: #000;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            display: block;
            margin-bottom: 20px;
            max-width: 90vw;
            max-height: 40vh;
        }

        .score-box {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Mobile Buttons Style */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .btn {
            width: 70px;
            height: 70px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px #c62842;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            box-shadow: 0 2px #c62842;
            transform: translateY(3px);
            background: #ff4d6d;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="score-box">Score: <span id="score">0</span></div>
        <canvas id="snakeGame" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn" onclick="changeDirection('UP')">↑</button>
            <div class="row">
                <button class="btn" onclick="changeDirection('LEFT')">←</button>
                <button class="btn" onclick="changeDirection('RIGHT')">→</button>
            </div>
            <button class="btn" onclick="changeDirection('DOWN')">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let box = 20;
        let score = 0;
        let snake = [{x: 10 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box };
        let d = "RIGHT"; // Default direction

        // Keyboard Controls
        document.addEventListener("keydown", (e) => {
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") d = "UP";
            else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        // Mobile Control Function
        function changeDirection(newDir) {
            if(newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            else if(newDir == "UP" && d != "DOWN") d = "UP";
            else if(newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if(newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snake drawing
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#e94560" : "#ffffff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Food drawing
            ctx.fillStyle = "#00ff41";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // Eating food
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = { x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over logic
            if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Score: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 150);
    </script>
</body>
</html>
